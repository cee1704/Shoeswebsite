<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Browse our collection of premium Nike sneakers. View prices, ratings, product details, and shop your favorite shoes.">
<title>Sneaker Head Website</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<style>
/* Reset & General */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body { background: #f5f5f5; }
h1, h2, h5, h6 { margin: 0; }
.red { color: #ff0d0d; }

/* Navbar */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 90px;
    background: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 3rem;
    box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    z-index: 1000;
    transition: 0.3s;
}
.navbar-brand h1 {
    font-size: 2.2rem;
    font-weight: 900;
}
.navbar-brand span { color: #ff0d0d; }

.navbar-nav {
    display: flex;
    gap: 2rem;
    list-style: none;
}
.navbar-nav li a {
    text-decoration: none;
    font-weight: 700;
    font-size: 1.1rem;
    color: #111;
    padding: 8px 12px;
    border-radius: 8px;
    transition: all 0.3s;
}
.navbar-nav li a.active,
.navbar-nav li a:hover {
    background: #ffeaea;
    color: #ff0d0d;
}

/* Navbar icons */
.navbar-icons {
    display: flex;
    gap: 20px;
    align-items: center;
}
.icon-wrapper { position: relative; cursor: pointer; }
.navbar-icons i { font-size: 24px; color: #111; transition: color 0.3s, transform 0.3s; }
.navbar-icons i:hover { color: #ff0d0d; transform: scale(1.2); }
.cart-badge {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #ff0d0d;
    color: #fff;
    border-radius: 50%;
    padding: 3px 6px;
    font-size: 12px;
}

/* Dropdowns */
.cart-dropdown {
    position: absolute;
    top: 45px;
    right: 0;
    background: #fff;
    border-radius: 10px;
    width: 300px;
    max-height: 350px;
    overflow-y: auto;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    padding: 10px;
    display: none;
    z-index: 100;
}
.cart-dropdown.show { display: flex; flex-direction: column; gap: 0.5rem; }
.cart-dropdown ul { list-style: none; padding: 0; margin: 0; }
.cart-dropdown ul li { display: flex; align-items: center; gap: 10px; padding: 8px 0; border-bottom: 1px solid #eee; }
.cart-dropdown li img { width: 50px; height: 50px; object-fit: cover; }
.cart-total { font-weight: bold; text-align: right; margin-top: 5px; }
.cart-pay-btn {
    margin-top: 10px;
    background: #ff0d0d;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    cursor: pointer;
    transition: all 0.3s;
}
.cart-pay-btn:hover { background: #e60000; }

/* Products Section */
.products-section {
    padding: 130px 2rem 50px;
    text-align: center;
}
.products-section h1 { margin-bottom: 20px; font-size: 2rem; }
.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 20px;
}
.card {
    background: #fff;
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
}
.card:hover {
    transform: scale(1.03);
    box-shadow: 0 12px 20px rgba(0,0,0,0.2);
}
.card-img-wrapper {
    position: relative;
    height: 220px;
}
.card-img-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: transform 0.3s;
}
.card-img-wrapper:hover img { transform: scale(1.1); }
.product-heart {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #ccc;
    font-size: 24px;
    cursor: pointer;
}
.product-heart.liked { color: #ff0d0d; }
.card-body {
    padding: 15px;
    display: flex;
    flex-direction: column;
}
.card-body h5 { margin-bottom: 8px; font-size: 18px; text-transform: uppercase; }
.card-body h6 { color: #ff0d0d; margin-bottom: 8px; }
.stars {
    display: flex;
    gap: 5px;
    margin-bottom: 12px;
    cursor: pointer;
}
.stars i { color: #ccc; font-size: 16px; transition: color 0.3s; }
.stars i.selected,
.stars i:hover,
.stars i:hover ~ i { color: gold; }
.card-body button {
    padding: 10px;
    background: #ff0d0d;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
}
.card-body button:hover { background: #e60000; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

/* Feedback */
.feedback-btn {
    padding: 12px 25px;
    background: #ff0d0d;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 30px;
}
.feedback-section {
    display: none;
    padding: 50px;
    background: #f9f9f9;
    margin-top: 50px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}
.feedback-section h2 { text-align: center; margin-bottom: 20px; }
.feedback-section form {
    max-width: 500px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
}
.feedback-section input, .feedback-section textarea {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
}
.feedback-section button {
    background: #ff0d0d;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}
#feedbackMsg { text-align: center; margin-top: 15px; display: none; color: green; font-weight: bold; }

/* Payment Modal */
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
.modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 420px;
}
.modal-header { display: flex; justify-content: space-between; align-items: center; }
.btn-close { background: none; border: none; font-size: 1.3rem; cursor: pointer; }
.modal-body ul { list-style: none; padding: 0; margin-bottom: 12px; }
.modal-body select, input { width: 100%; padding: 8px; margin: 6px 0; border-radius: 5px; border: 1px solid #ccc; }

/* Footer */
.footer {
    background: #222;
    color: #fff;
    padding: 30px 20px;
    text-align: center;
}
.footer .social-icons { margin-top: 10px; display: flex; justify-content: center; gap: 15px; font-size: 18px; }
.footer .social-icons i { cursor: pointer; transition: 0.3s; }
.footer .social-icons i:hover { color: #ff0d0d; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-brand" style="font-weight: bolder;"><h1>SHOE<span>S</span></h1></div>
    <ul class="navbar-nav">
        <li><a href="MainPage.html">Home</a></li>
        <li><a href="main_product.html" class="active">Products</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Reviews.html">Reviews</a></li>
    </ul>
    <div class="navbar-icons">
        <div class="icon-wrapper">
            <i class="fa-solid fa-heart" onclick="toggleWishlistDropdown()"></i>
            <span id="wishlistCount" class="cart-badge">0</span>
            <div class="cart-dropdown" id="wishlistDropdown">
                <ul id="wishlistItems"><li>No products in wishlist</li></ul>
                <div class="cart-total" id="wishlistTotal"></div>
            </div>
        </div>
        <div class="icon-wrapper">
            <i class="fa-solid fa-cart-shopping" onclick="toggleCartDropdown()"></i>
            <span id="cartCount" class="cart-badge">0</span>
            <div class="cart-dropdown" id="cartDropdown">
                <ul id="cartItems"><li>Cart is empty</li></ul>
                <div class="cart-total" id="cartTotal"></div>
                <button class="cart-pay-btn" onclick="openPaymentModal()">Checkout</button>
            </div>
        </div>
        <i class="fa-solid fa-user"></i>
    </div>
</nav>

<!-- Products Section -->
<section class="products-section">
    <h1>Products</h1>
    <div class="products-grid" id="productsContainer"></div>
    <button onclick="toggleFeedback()" class="feedback-btn">Leave Feedback</button>
</section>

<!-- Feedback Section -->
<section class="feedback-section" id="feedbackSection">
  <h2>Leave Your Feedback</h2>
  <form id="feedbackForm">
    <input type="text" id="name" name="name" placeholder="Name" required pattern="^[A-Za-z ]+$" title="Only letters and spaces allowed">
    <input type="email" id="email" name="email" placeholder="Email" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="Must be a valid Gmail address (e.g., name@gmail.com)">
    <input type="tel" id="phone" name="phone" placeholder="Phone" required pattern="^[789][0-9]{9}$" title="Enter 10 digit number starting with 7, 8, or 9">
    <textarea id="message" name="message" placeholder="Message" required></textarea>
    <button type="submit">Submit Feedback</button>
  </form>
  <p id="feedbackMsg">Thank you for your feedback!</p>
</section>

<!-- Payment Modal -->
<div class="modal" id="paymentModal">
    <div class="modal-content">
        <div class="modal-header">
            <h5>Complete Payment</h5>
            <button class="btn-close" onclick="closePaymentModal()">&times;</button>
        </div>
        <div class="modal-body">
            <h6>Products:</h6>
            <ul id="paymentProducts"></ul>
            <h6 class="text-end">Total: $<span id="paymentTotal"></span></h6>
            <label>Payment Method</label>
            <select id="paymentMethod" onchange="toggleCardInput()">
                <option value="cash">Cash</option>
                <option value="card">Card</option>
            </select>
            <div id="cardInfo" style="display:none;">
                <label>Card Number</label>
                <input type="text" id="cardNumber" placeholder="Enter your card number">
            </div>
            <button class="cart-pay-btn" onclick="confirmPayment()">Pay Now</button>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 Sneaker Head Website. All Rights Reserved.</p>
</footer>

<script>
// Products data
const products = [
  { name:"NIKE", price:100.99,img:"image/shoes1.png" },
  { name:"NIKE ZOOM KD 9", price:120.99,img:"image/shoes2.png" },
  { name:"NIKE AIR ZOOM", price:90.99,img:"image/shoes3.png" },
  { name:"NIKE AIR MAX 2015", price:85.99,img:"image/shoes4.png" },
  { name:"NIKE AIR HUARACHE", price:75.99,img:"image/shoes5.png" },
  { name:"NIKE AIR VAPORMAX", price:180.99,img:"image/shoes6.png" },
  { name:"NIKE LEBRON 18", price:200.99,img:"image/shoes7.png" },
  { name:"NIKE DUNK LOW", price:140.99,img:"image/shoes8.png" },
  { name:"NIKE AIR FORCE X", price:170.99,img:"image/shoes11.png" }, // NEW
  { name:"NIKE RETRO HIGH", price:190.99,img:"image/shoes12.png" }   // NEW
];


let cartProducts = [], wishlistProducts = [];
const productsContainer = document.getElementById('productsContainer');

// Render products
function renderProducts(){
    productsContainer.innerHTML='';
    products.forEach((p,i)=>{
        const card=document.createElement('div');
        card.className='card';
        card.innerHTML=`
            <div class="card-img-wrapper">
                <img src="${p.img}" alt="${p.name}">
                <i class="fa-solid fa-heart product-heart" onclick="toggleHeart(this,${i})"></i>
            </div>
            <div class="card-body">
                <h5>${p.name}</h5>
                <h6>$${p.price.toFixed(2)}</h6>
                <div class="stars">
                    <i class="fa-solid fa-star" data-value="1"></i>
                    <i class="fa-solid fa-star" data-value="2"></i>
                    <i class="fa-solid fa-star" data-value="3"></i>
                    <i class="fa-solid fa-star" data-value="4"></i>
                    <i class="fa-solid fa-star" data-value="5"></i>
                </div>
                <button onclick="addToCart(${i})">Add to Cart</button>
            </div>
        `;
        productsContainer.appendChild(card);
    });
    initStars();
}

// Wishlist & Cart
function toggleHeart(el, idx){
    el.classList.toggle('liked');
    const p=products[idx];
    if(el.classList.contains('liked')) wishlistProducts.push(p);
    else wishlistProducts = wishlistProducts.filter(x=>x!==p);
    updateWishlistDropdown();
    updateBadge('wishlist');
}
function updateBadge(type){
    const el = type==='cart'?document.getElementById('cartCount'):document.getElementById('wishlistCount');
    el.innerText = type==='cart'?cartProducts.length:wishlistProducts.length;
}
function updateWishlistDropdown(){
    const ul=document.getElementById('wishlistItems'), totalEl=document.getElementById('wishlistTotal');
    ul.innerHTML='';
    if(wishlistProducts.length===0){ ul.innerHTML='<li>No products in wishlist</li>'; totalEl.innerText=''; return; }
    let total=0;
    wishlistProducts.forEach((p)=>{
        total+=p.price;
        const li=document.createElement('li');
        li.innerHTML=`<img src="${p.img}"><div>${p.name} - $${p.price.toFixed(2)}</div>`;
        ul.appendChild(li);
    });
    totalEl.innerText='Total: $'+total.toFixed(2);
}
function addToCart(i){ cartProducts.push(products[i]); updateCart(); }
function updateCart(){
    const ul=document.getElementById('cartItems'); ul.innerHTML=''; let total=0;
    if(cartProducts.length===0){ ul.innerHTML='<li>Cart is empty</li>'; document.getElementById('cartTotal').innerText=''; updateBadge('cart'); return; }
    cartProducts.forEach((p)=>{ total+=p.price; const li=document.createElement('li'); li.innerHTML=`<img src="${p.img}"><div>${p.name} - $${p.price.toFixed(2)}</div>`; ul.appendChild(li); });
    document.getElementById('cartTotal').innerText='Total: $'+total.toFixed(2); updateBadge('cart');
}

// Dropdowns
function toggleCartDropdown(){ document.getElementById('cartDropdown').classList.toggle('show'); document.getElementById('wishlistDropdown').classList.remove('show'); }
function toggleWishlistDropdown(){ document.getElementById('wishlistDropdown').classList.toggle('show'); document.getElementById('cartDropdown').classList.remove('show'); }

// Stars
function initStars(){
    document.querySelectorAll('.stars').forEach(starDiv=>{
        const stars=starDiv.querySelectorAll('i');
        stars.forEach(star=>{
            star.addEventListener('mouseover',()=>{ stars.forEach(s=>s.classList.remove('selected')); for(let i=0;i<star.dataset.value;i++) stars[i].classList.add('selected'); });
            star.addEventListener('click',()=>{ stars.forEach(s=>s.dataset.selected='0'); for(let i=0;i<star.dataset.value;i++) stars[i].dataset.selected='1'; });
        });
        starDiv.addEventListener('mouseleave',()=>{ stars.forEach(s=>s.classList.remove('selected')); stars.forEach(s=>{ if(s.dataset.selected==='1') s.classList.add('selected'); }); });
    });
}

// Feedback
function toggleFeedback(){ const f=document.getElementById('feedbackSection'); f.style.display=f.style.display==='none'?'block':'none'; }
document.getElementById('feedbackForm').addEventListener('submit', function(e){
    e.preventDefault(); document.getElementById('feedbackMsg').style.display='block'; this.reset();
});

// Payment
function openPaymentModal(){
    const modal=document.getElementById('paymentModal');
    modal.style.display='flex';
    const ul=document.getElementById('paymentProducts'); ul.innerHTML=''; let total=0;
    cartProducts.forEach(p=>{ total+=p.price; const li=document.createElement('li'); li.innerText=`${p.name} - $${p.price.toFixed(2)}`; ul.appendChild(li); });
    document.getElementById('paymentTotal').innerText=total.toFixed(2);
}
function closePaymentModal(){ document.getElementById('paymentModal').style.display='none'; }
function toggleCardInput(){ document.getElementById('cardInfo').style.display=document.getElementById('paymentMethod').value==='card'?'block':'none'; }
function confirmPayment(){ alert('Payment Successful!'); cartProducts=[]; updateCart(); closePaymentModal(); }

// Initialize
renderProducts();
</script>
</body>
</html>
