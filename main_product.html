<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sneaker Head India | Buy Premium Sneakers Online</title>
<meta name="description" content="Browse Sneaker Head Indiaâ€™s collection of premium sneakers. Find top brands, prices, ratings, and detailed product information.">

<!-- Font Awesome (non-blocking) -->
<link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
 media="print"
 onload="this.media='all'">
<noscript>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</noscript>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial,sans-serif}
body{background:#f5f5f5;color:#111;line-height:1.6}
a{text-decoration:underline;color:#111}
img{max-width:100%;height:auto;display:block}

/* Navbar */
.navbar{position:fixed;top:0;width:100%;height:90px;background:#fff;display:flex;justify-content:space-between;align-items:center;padding:0 2rem;box-shadow:0 6px 25px rgba(0,0,0,.1);z-index:1000}
.navbar-brand h1{font-size:2.2rem;font-weight:900}
.navbar-brand span{color:#cc0000}
.navbar-nav{display:flex;gap:2rem;list-style:none}
.navbar-nav a{font-weight:700;padding:8px 12px;border-radius:8px}
.navbar-nav a:hover,.navbar-nav a.active{background:#ffeaea;color:#cc0000}
.navbar-icons{display:flex;gap:20px}

/* Badges */
.cart-badge{position:absolute;top:-8px;right:-8px;background:#cc0000;color:#fff;border-radius:50%;padding:3px 6px;font-size:12px}

/* Products */
.products-section{padding:130px 2rem 50px;text-align:center}
.products-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:20px}
.card{background:#fff;border-radius:15px;overflow:hidden;transition:.3s}
.card:hover{transform:scale(1.03);box-shadow:0 12px 20px rgba(0,0,0,.2)}
.card-img-wrapper{height:220px;display:flex;align-items:center;justify-content:center;position:relative}
.card-img-wrapper img{object-fit:contain}
.product-heart{position:absolute;top:10px;right:10px;font-size:24px;color:#ccc;cursor:pointer}
.product-heart.liked{color:#cc0000}
.card-body{padding:15px}
.card-body h5{text-transform:uppercase}
.card-body button{margin-top:10px;padding:10px;background:#cc0000;color:#fff;border:none;border-radius:8px;cursor:pointer}

/* Footer */
footer{background:#222;color:#fff;text-align:center;padding:25px}
</style>
</head>

<body>

<header>
<nav class="navbar" aria-label="Main Navigation">
  <div class="navbar-brand"><h1>SHOE<span>S</span></h1></div>

  <ul class="navbar-nav">
    <li><a href="index.html">Home</a></li>
    <li><a href="main_product.html" class="active">Products</a></li>
    <li><a href="About.html">About</a></li>
    <li><a href="Reviews.html">Reviews</a></li>
  </ul>

  <div class="navbar-icons">
    <div style="position:relative">
      <i class="fa-solid fa-heart" onclick="toggleWishlistDropdown()" aria-label="Wishlist"></i>
      <span id="wishlistCount" class="cart-badge">0</span>
    </div>
    <div style="position:relative">
      <i class="fa-solid fa-cart-shopping" onclick="toggleCartDropdown()" aria-label="Cart"></i>
      <span id="cartCount" class="cart-badge">0</span>
    </div>
    <i class="fa-solid fa-user" aria-label="User"></i>
  </div>
</nav>
</header>

<main id="main-content">

<section class="products-section" aria-labelledby="products-heading">
<h2 id="products-heading">Our Products</h2>
<div class="products-grid" id="productsContainer"></div>
</section>

</main>

<footer>
<p>&copy; 2025 Sneaker Head India. All Rights Reserved.</p>
</footer>

<script defer>
const products=[
{name:"NIKE",price:100.99,img:"image/shoes1.png"},
{name:"NIKE ZOOM KD 9",price:120.99,img:"image/shoes2.png"},
{name:"NIKE AIR ZOOM",price:90.99,img:"image/shoes3.png"},
{name:"NIKE AIR MAX 2015",price:85.99,img:"image/shoes4.png"},
{name:"NIKE AIR HUARACHE",price:75.99,img:"image/shoes5.png"},
{name:"NIKE AIR VAPORMAX",price:180.99,img:"image/shoes6.png"}
];

let cart=[],wishlist=[];
const container=document.getElementById("productsContainer");

function renderProducts(){
container.innerHTML="";
products.forEach((p,i)=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<div class="card-img-wrapper">
  <img src="${p.img}" alt="${p.name} sneaker" width="300" height="220" loading="lazy">
  <i class="fa-solid fa-heart product-heart" onclick="toggleHeart(this,${i})"></i>
</div>
<div class="card-body">
  <h5>${p.name}</h5>
  <p>$${p.price.toFixed(2)}</p>
  <button onclick="addToCart(${i})">Add to Cart</button>
</div>`;
container.appendChild(card);
});
}

function toggleHeart(el,i){
el.classList.toggle("liked");
el.classList.contains("liked") ? wishlist.push(products[i]) : wishlist.pop();
document.getElementById("wishlistCount").innerText=wishlist.length;
}

function addToCart(i){
cart.push(products[i]);
document.getElementById("cartCount").innerText=cart.length;
}

function toggleCartDropdown(){alert("Cart items: "+cart.length)}
function toggleWishlistDropdown(){alert("Wishlist items: "+wishlist.length)}

renderProducts();
</script>

</body>
</html>
